    <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('deuna pa,fabi paga el privado ');

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>
<body>
    <p><h3>unas Cariñosas</h3></p>
    <input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="obio, fabi paga" />
    <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="negativo" />
